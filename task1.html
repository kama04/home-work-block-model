<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокові та інлайнові елементи</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h1>Використання &lt;div&gt; та &lt;span&gt;</h1>

    <div class="container">
        <div class="block-task1">Це перший блоковий елемент.</div>
        <div class="block-task1">Це другий блоковий елемент, в якому є <span class="highlight">інлайновий елемент</span> з
            виділеним текстом.</div>
        <div class="block-task1">Ще один блок з <span class="inline-example">інлайновим прикладом</span> тексту.</div>
    </div>

    <p>А це вже звичайний параграф з вбудованим <span class="highlight">інлайновим елементом</span> прямо в тексті.</p>

</body>

</html>
